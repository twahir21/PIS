<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Passenger Information System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #394455, #111827);
    }
    .login-card {
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(255, 196, 0, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- Login Container -->
  <div class="w-full max-w-md">
    <!-- Header Logo -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-3 mb-2">
        <i class="fas fa-bus text-yellow-400 text-4xl"></i>
        <h1 class="text-3xl font-bold tracking-wide text-yellow-400">
          BUS SCHEDULE   
        </h1>
      </div>
    </div>

    <!-- Login Card -->
    <div class="login-card bg-gray-800/80 border border-yellow-400/30 rounded-xl p-8">
      <h2 class="text-3xl font-bold text-white mb-6 text-center">Sign In</h2>
      
      <form class="space-y-6">
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">
            <i class="fas fa-user text-yellow-400 mr-2"></i>Username
          </label>
          <div class="relative">
            <input 
              type="text" 
              id="username" 
              class="input-field w-full bg-gray-700 border border-gray-600 text-white rounded-lg py-3 px-4 pl-12 focus:outline-none focus:border-yellow-400 transition" 
              placeholder="Enter your username"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user-circle text-gray-400"></i>
            </div>
          </div>
        </div>
        
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
            <i class="fas fa-lock text-yellow-400 mr-2"></i>Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              class="input-field w-full bg-gray-700 border border-gray-600 text-white rounded-lg py-3 px-4 pl-12 focus:outline-none focus:border-yellow-400 transition" 
              placeholder="Enter your password"
            >
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-key text-gray-400"></i>
            </div>
            <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <i class="fas fa-eye-slash text-gray-400 hover:text-yellow-400"></i>
            </button>
          </div>
        </div>
        
        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="remember" 
              class="h-4 w-4 text-yellow-400 focus:ring-yellow-400 border-gray-600 rounded bg-gray-700"
            >
            <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
          </div>
          <a href="#" class="text-sm text-yellow-400 hover:text-yellow-300">Forgot password?</a>
        </div>
        
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-yellow-400 text-gray-900 py-3 px-4 rounded-lg font-bold hover:bg-yellow-300 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-400 focus:ring-offset-gray-900"
        >
          <i class="fas fa-sign-in-alt mr-2"></i>Sign In
        </button>
      </form>
      
    </div>
    
    <!-- Footer -->
    <div class="text-center mt-6 text-gray-400 text-sm">
      <p>Â© 2025 Passenger Information System. All rights reserved.</p>
    </div>
  </div>

  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    });
    
    // Form validation
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username) {
        alert('Please enter your username');
        return;
      }
      
      if (!password) {
        alert('Please enter your password');
        return;
      }
      
      // In a real application, you would send this data to a server
      console.log('Login attempt with:', { username, password });
      alert('Login functionality would connect to authentication service');
    });
  </script>
</body>
</html>
