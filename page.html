<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bus Schedule - Pagination</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #394455, #111827);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .pagination-item {
      transition: all 0.3s ease;
    }
    .pagination-item:hover:not(.active):not(.disabled) {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .pagination-item.active {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 196, 0, 0.5);
    }
  </style>
</head>
<body class="p-4">
  <!-- Header Logo -->
  <div class="text-center mb-8">
    <div class="flex items-center justify-center gap-3 mb-2">
      <i class="fas fa-bus text-yellow-400 text-4xl"></i>
      <h1 class="text-3xl font-bold tracking-wide text-yellow-400">
        BUS SCHEDULE   
      </h1>
    </div>
    <p class="text-gray-300 mt-4">Page Navigation Component</p>
  </div>

  <!-- Pagination Container -->
  <div class="w-full max-w-2xl bg-gray-800/80 border border-yellow-400/30 rounded-xl p-8">
    <!-- Pagination Component -->
    <div class="flex flex-col items-center">
      <!-- Page Info -->
      <div class="text-white mb-6 text-center">
        <p class="text-lg">Showing page <span id="current-page" class="text-yellow-400 font-bold">1</span> of <span id="total-pages" class="text-yellow-400 font-bold">10</span></p>
        <p class="text-sm text-gray-400 mt-1">Displaying 10 records per page</p>
      </div>
      
      <!-- Pagination Controls -->
      <div class="flex items-center justify-center space-x-2 mb-6">
        <!-- First Page Button -->
        <button id="first-page" class="pagination-item flex items-center justify-center w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-gray-700 disabled:hover:text-yellow-400" disabled>
          <i class="fas fa-angle-double-left"></i>
        </button>
        
        <!-- Previous Button -->
        <button id="prev-page" class="pagination-item flex items-center justify-center w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-gray-700 disabled:hover:text-yellow-400" disabled>
          <i class="fas fa-chevron-left"></i>
        </button>
        
        <!-- Page Numbers -->
        <div class="flex items-center space-x-2 mx-1">
          <button class="pagination-item active w-10 h-10 text-gray-900 font-bold transition-colors duration-150 bg-yellow-400 rounded-full focus:outline-none">1</button>
          <button class="pagination-item w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900">2</button>
          <button class="pagination-item w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900">3</button>
          <span class="text-yellow-400 mx-1">...</span>
          <button class="pagination-item w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900">10</button>
        </div>
        
        <!-- Next Button -->
        <button id="next-page" class="pagination-item flex items-center justify-center w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900">
          <i class="fas fa-chevron-right"></i>
        </button>
        
        <!-- Last Page Button -->
        <button id="last-page" class="pagination-item flex items-center justify-center w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900">
          <i class="fas fa-angle-double-right"></i>
        </button>
      </div>
      
      <!-- Page Input -->
      <div class="flex items-center space-x-2 mt-4">
        <span class="text-gray-300">Go to page:</span>
        <input type="number" id="page-input" min="1" max="10" value="1" class="w-16 bg-gray-700 border border-gray-600 text-white rounded py-1 px-2 focus:outline-none focus:border-yellow-400 text-center">
        <button id="go-to-page" class="bg-yellow-400 text-gray-900 py-1 px-3 rounded font-bold hover:bg-yellow-300 transition focus:outline-none focus:ring-2 focus:ring-yellow-400 focus:ring-offset-2 focus:ring-offset-gray-800">
          Go
        </button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Configuration
      const totalPages = 10;
      let currentPage = 1;
      const pageButtonsContainer = document.querySelector('.flex.items-center.space-x-2.mx-1');
      
      // Update the total pages display
      document.getElementById('total-pages').textContent = totalPages;
      
      // Function to update pagination UI
      function updatePagination() {
        // Update current page display
        document.getElementById('current-page').textContent = currentPage;
        document.getElementById('page-input').value = currentPage;
        
        // Update button states
        document.getElementById('first-page').disabled = currentPage === 1;
        document.getElementById('prev-page').disabled = currentPage === 1;
        document.getElementById('next-page').disabled = currentPage === totalPages;
        document.getElementById('last-page').disabled = currentPage === totalPages;
        
        // Generate page buttons
        let pageButtonsHTML = '';
        const maxVisiblePages = 5;
        let startPage, endPage;
        
        if (totalPages <= maxVisiblePages) {
          // Show all pages
          startPage = 1;
          endPage = totalPages;
        } else {
          // Calculate start and end pages
          if (currentPage <= 3) {
            startPage = 1;
            endPage = maxVisiblePages - 1;
            // Add ellipsis and last page
            pageButtonsHTML += generatePageButtons(startPage, endPage);
            pageButtonsHTML += '<span class="text-yellow-400 mx-1">...</span>';
            pageButtonsHTML += `<button class="pagination-item page-btn w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900" data-page="${totalPages}">${totalPages}</button>`;
          } else if (currentPage >= totalPages - 2) {
            startPage = totalPages - 3;
            endPage = totalPages;
            // Add first page and ellipsis
            pageButtonsHTML += `<button class="pagination-item page-btn w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900" data-page="1">1</button>`;
            pageButtonsHTML += '<span class="text-yellow-400 mx-1">...</span>';
            pageButtonsHTML += generatePageButtons(startPage, endPage);
          } else {
            startPage = currentPage - 1;
            endPage = currentPage + 1;
            // Add first page, ellipsis, middle pages, ellipsis, last page
            pageButtonsHTML += `<button class="pagination-item page-btn w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900" data-page="1">1</button>`;
            pageButtonsHTML += '<span class="text-yellow-400 mx-1">...</span>';
            pageButtonsHTML += generatePageButtons(startPage, endPage);
            pageButtonsHTML += '<span class="text-yellow-400 mx-1">...</span>';
            pageButtonsHTML += `<button class="pagination-item page-btn w-10 h-10 text-yellow-400 transition-colors duration-150 rounded-full bg-gray-700 border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900" data-page="${totalPages}">${totalPages}</button>`;
          }
        }
        
        // If we didn't generate HTML for all visible pages (when totalPages <= maxVisiblePages)
        if (!pageButtonsHTML) {
          pageButtonsHTML = generatePageButtons(startPage, endPage);
        }
        
        // Update the page buttons container
        pageButtonsContainer.innerHTML = pageButtonsHTML;
        
        // Add active class to current page button
        const pageButtons = document.querySelectorAll('.page-btn');
        pageButtons.forEach(button => {
          const pageNum = parseInt(button.getAttribute('data-page'));
          if (pageNum === currentPage) {
            button.classList.add('active', 'bg-yellow-400', 'text-gray-900');
            button.classList.remove('bg-gray-700', 'text-yellow-400');
          }
          
          // Add click event to page buttons
          button.addEventListener('click', function() {
            currentPage = pageNum;
            updatePagination();
          });
        });
      }
      
      // Helper function to generate page buttons
      function generatePageButtons(start, end) {
        let buttons = '';
        for (let i = start; i <= end; i++) {
          const isActive = i === currentPage;
          buttons += `
            <button class="pagination-item page-btn w-10 h-10 transition-colors duration-150 rounded-full border border-gray-600 focus:outline-none hover:bg-yellow-400 hover:text-gray-900 ${isActive ? 'active bg-yellow-400 text-gray-900' : 'bg-gray-700 text-yellow-400'}" data-page="${i}">
              ${i}
            </button>`;
        }
        return buttons;
      }
      
      // Navigation button event handlers
      document.getElementById('first-page').addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage = 1;
          updatePagination();
        }
      });
      
      document.getElementById('prev-page').addEventListener('click', function() {
        if (currentPage > 1) {
          currentPage--;
          updatePagination();
        }
      });
      
      document.getElementById('next-page').addEventListener('click', function() {
        if (currentPage < totalPages) {
          currentPage++;
          updatePagination();
        }
      });
      
      document.getElementById('last-page').addEventListener('click', function() {
        if (currentPage < totalPages) {
          currentPage = totalPages;
          updatePagination();
        }
      });
      
      // Go to page functionality
      document.getElementById('go-to-page').addEventListener('click', function() {
        const pageNum = parseInt(document.getElementById('page-input').value);
        if (pageNum >= 1 && pageNum <= totalPages) {
          currentPage = pageNum;
          updatePagination();
        } else {
          alert(`Please enter a page number between 1 and ${totalPages}`);
        }
      });
      
      // Input validation for page input
      document.getElementById('page-input').addEventListener('change', function() {
        let value = parseInt(this.value);
        if (isNaN(value) || value < 1) {
          this.value = 1;
        } else if (value > totalPages) {
          this.value = totalPages;
        }
      });
      
      // Initialize pagination
      updatePagination();
    });
  </script>
</body>
</html>
